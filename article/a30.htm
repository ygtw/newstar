　</p>

<p style="margin-top: 0; margin-bottom: 0; line-height:200%" align="center">
<span style="text-indent: 0px; line-height: 24px">白天我聽<font color="#008000"><u>快樂練習曲 
</u></font><br>
<br>
夜晚卻獨自<font color="#008000"><u>傷痛無聲 </u></font><br>
<br>
要治療自己卻沒<font color="#008000"><u>靈藥 </u></font><br>
<br>
昨日好似才<font color="#008000"><u>最後慢舞 </u></font><br>
<br>
今遇以前那<font color="#008000"><u>清晨女子 </u></font><br>
<br>
我曾試著<font color="#008000"><u>撕裂舊照片</u></font> <br>
<br>
卻無法忘記<font color="#008000"><u>陽光和煦</u> </font><br>
<br>
到底是過了<font color="#008000"><u>流金歲月</u> </font><br>
<br>
因為知道<font color="#008000"><u>愛無所不在 </u></font><br>
<br>
決定再向愛<font color="#008000"><u>勝利呼喊</u> </font></span></p>
