<p><font size="3">簡易WinRAR分割使用教學</font></p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">硬碟、網路空間分次下載上傳種種限制</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">讓我們必須分割一下所需程式的容量</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">分割的程式當然首推WinRAR這套軟體囉!</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">分享空間有放置安裝檔或是進入<a target="_blank" href="http://www.rar.com.tw/">官方網站</a>下載</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">　</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0"><b>分割方法</b></p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">1.要分割的檔案按右鍵『加到壓縮檔』</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">
<img border="0" src="18ram-ing/01.JPG" width="238" height="249"> </p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">　</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">2.出現壓縮視窗</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">
<img border="0" src="18ram-ing/02.JPG" width="434" height="372"></p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">　</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">
3.在視窗右下角『分割檔，位元組』的地方設定分割檔的大小，</p>
<p style="line-height: 200%; margin-top: 0; margin-bottom: 0">
他的單位是位元組，要自行換算或者是自己打上單位 例如：400K</p>
<p><img border="0" src="18ram-ing/03.JPG" width="337" height="350"></p>
<p>4.再按下確定，就會開始分割壓縮了。</p>
