<p align="center"><font size="3">滑鼠驅動軟改 激出你的滑鼠極限！</font></p>
<hr color="#808080" size="1">

<p align="center">前言</p>
<p align="center">由於滑鼠是視窗電腦使用者的一切開始</p>
<p align="center">修改驅動激出滑鼠極限，對玩家們來說是個非常好的替代方式，</p>
<p align="center">或許修改之後，就不需要為了滑鼠精準度多花錢了。</p>
<hr color="#808080" size="1">

<p align="center">硬體需求：使用PS/2連接埠(綠)的滑鼠</p>
<p align="center">軟體需求：PS/2相容滑鼠 (驅動程式)</p>
<p align="center">
<img border="1" src="29ram-ing/01.jpg" width="300" height="191"></p>
<hr color="#808080" size="1">

<p align="center">調整方式</p>
<p align="center">控制台 &gt; 滑鼠</p>
<p align="center">選擇標籤[硬體]</p>
<p align="center">
<img border="1" src="29ram-ing/02.JPG" width="509" height="292"></p>
<p align="center">點選按鈕&quot;內容&quot;(疑難排解右邊)</p>
<p align="center">
<img border="1" src="29ram-ing/03.JPG" width="397" height="421"></p>
<p align="center">選擇標籤[進階設定值]</p>
<p align="center">
<img border="1" src="29ram-ing/04.jpg" width="427" height="466"></p>
<p align="center">將<font color="#FF0000">取樣率</font>調整至最高值(200)，</p>
<p align="center"><font color="#FF0000">緩衝區</font>長度調至最高值(300)，</p>
<p align="center">勾選快速初始化 即可^^</p>
